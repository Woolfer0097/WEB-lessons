{% extends "base.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <textarea id="editor"></textarea>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#editor").editor({
                    uiLibrary: 'bootstrap4'
                });
            });
        </script>
    </form>
{% endblock %}
